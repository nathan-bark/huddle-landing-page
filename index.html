<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <header>
      <img
        src="/images/logo.svg"
        alt="company logo"
        width="120px"
        height="19px"
      />
    </header>
    <main>
      <div class="container">
        <div class="sample-pic">
          <img
            src="/images/illustration-mockups.svg"
            alt="mockup examples"
            width="296px"
            height="209px"
          />
        </div>
        <div class="info">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
        <div class="social-icons">
          <div class="twitter icon-container">
            <img class="icons" src="images/twitter-brands.svg" alt="">
          </div>
          <div class="facebook icon-container">
             <img class="icons" src="images/facebook-f-brands.svg" alt="">
          </div>
          <div class="instagram icon-container">
            <img class="icons" src="images/instagram-brands.svg" alt="">
          </div> 
        </div>
      </div>
    </main>
  </body>
</html>
